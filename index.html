    <style>
        /* 1. Universal Reset: Targets ALL elements and removes default spacing */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Global Sizing & FLEXBOX: Use display: flex to prevent margin collapse 
           and ensure content starts at the very top. */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important; 
            display: flex; 
            flex-direction: column;
        }
        
        /* 3. App Root Styling: Ensures the application takes full space */
        app-root {
            display: block;
            flex-grow: 1; 
            width: 100%;
            height: 100%; 
        }

        /* 4. HIDING INJECTED OVERLAYS: Targets common overlay elements (iFrames, fixed divs) 
           that could be injected by external scripts or the hosting platform. */
        iframe, 
        canvas, 
        [style*="position: fixed"], 
        [style*="position: absolute"],
        body > div:last-child,
        body > div:first-child { 
            display: none !important;
            height: 0 !important;
            width: 0 !important; 
        }

    </style>
