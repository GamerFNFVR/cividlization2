    <style>
        /* 1. Global Reset */
        *, ::before, ::after {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Lock the window size */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
            position: relative !important;
            background: #fff !important; /* <--- THIS IS THE CHANGE (white background) */
        }
        
        /* 3. THE FINAL CORRECTED STRETCH */
        app-root {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;

            /* >>>>>>>>>>>>>> CRITICAL CHANGE: MARGIN-TOP IS REMOVED <<<<<<<<<<<<< */
            /* Setting margin-top to 0 or removing it centers the content vertically. */
            margin-top: 0 !important; 
            
            /* The stretch to cover the total screen + any unexpected gaps */
            height: calc(100vh + 100px) !important; 
            
            z-index: 9999 !important;
        }

        /* 4. Kill any stray injected elements */
        iframe, canvas:not(app-root canvas), div[style*="position: fixed"] {
            display: none !important;
        }
    </style>
