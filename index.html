    <style>
        /* 1. Universal Reset (Standard, aggressive reset for all elements) */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Global Sizing (Ensure primary containers cover the whole screen) */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* CRITICAL: Ensure no background shows if something fails */
            background-color: black !important;
        }
        
        app-root {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 3. TARGETING SANDBOXED/OVERLAY ELEMENTS */
        /* Targets ALL iframes, canvas elements, and elements with fixed/absolute position 
           that are likely injected by a script or platform */
        iframe, 
        canvas, 
        [style*="position: fixed"], 
        [style*="position: absolute"],
        div:empty:last-of-type,
        body > div:last-child,
        body > div:first-child { 
            display: none !important;
            height: 0 !important;
            width: 0 !important; 
        }

    </style>
