    <style>
        /* 1. Global Reset */
        *, ::before, ::after {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Body setup: Use Flexbox to center the game without stretching */
        html, body {
            width: 100% !important;
            height: 100% !important;
            min-height: 100vh !important;
            overflow: auto !important; /* Allow scrolling if window is too small */
            position: relative !important;
            background-color: #fff !important; /* Dark background looks better for games */
            
            /* These lines center the game in the middle of the screen */
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }
        
        /* 3. THE FIX: Allow Auto Sizing */
        app-root {
            display: block !important;
            position: relative !important; /* Changed from absolute */
            
            /* Changed from 100% / 100vh to 'auto' to prevent stretching */
            width: auto !important; 
            height: auto !important; 
            
            /* Optional: prevent it from being larger than the screen */
            max-width: 100% !important;
            max-height: 100% !important;
            
            z-index: 9999 !important;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Adds a shadow around the game frame */
        }

        /* 4. Kill any stray injected elements */
        iframe, canvas:not(app-root canvas), div[style*="position: fixed"] {
            display: none !important;
        }
    </style>
