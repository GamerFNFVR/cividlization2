    <style>
        /* 1. Universal Reset: Essential high-precedence cleanup */
        *, ::before, ::after {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Body/HTML: Full-screen structural integrity */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
        }

        /* Use Flexbox on body for robust full-screen layout */
        body {
            display: flex !important; 
            flex-direction: column !important;
        }
        
        /* 3. APP ROOT COMPENSATION - The custom values are here! */
        app-root {
            display: block !important;
            flex-grow: 1 !important; 
            width: 100% !important;
            
            /* >>>>>>>>>>>>> PULL UP COMPENSATION: Set to -30px <<<<<<<<<<<<< */
            margin-top: -30px !important; 
            
            /* >>>>>>>>>>>>> STRETCH HEIGHT COMPENSATION: Set to 50px <<<<<<<<<<<<< */
            height: calc(100% + 50px) !important;
            /* >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> */
        }

        /* 4. HIDING INJECTED OVERLAYS (Still needed) */
        iframe, 
        canvas, 
        [style*="position: fixed"], 
        [style*="position: absolute"] { 
            display: none !important;
            height: 0 !important;
            width: 0 !important; 
        }
    </style>
