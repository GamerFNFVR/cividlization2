    <style>
        /* 1. Global Reset (Highest Precedence) */
        *, ::before, ::after {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. HTML/BODY: Use Viewport Height (vh) for true screen size and Absolute positioning */
        html {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        body {
            /* Force body to match the viewport size exactly */
            width: 100vw !important;
            height: 100vh !important; 
            
            /* Break out of flow and cover everything */
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            
            overflow: hidden !important; 
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* 3. APP ROOT: Force the app component to cover the entire body */
        app-root {
            /* Inherits the full 100vw/100vh from the absolutely positioned body */
            position: absolute !important;
            top: -30px !important; /* Keep the custom upward shift */
            left: 0 !important;
            width: 100vw !important;
            height: calc(100vh + 30px) !important; /* Compensate height for the shift */
            
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 4. HIDING INJECTED OVERLAYS (Still needed) */
        iframe, 
        canvas, 
        [style*="position: fixed"], 
        [style*="position: absolute"] { 
            display: none !important;
            height: 0 !important;
            width: 0 !important; 
        }
    </style>
