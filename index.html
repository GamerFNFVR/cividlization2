    <style>
        /* 1. Reset everything to zero with high precedence */
        *, ::before, ::after {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Target the BODY directly with the highest possible specificity 
           to ensure no default browser margin remains */
        body {
            margin: 0 !important;
            padding: 0 !important;
            display: flex !important; 
            flex-direction: column !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
        }

        /* 3. Global Sizing */
        html {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* 4. App Root Styling */
        app-root {
            display: block !important;
            flex-grow: 1 !important; 
            width: 100% !important;
            height: 100% !important; 
        }

        /* 5. HIDING INJECTED OVERLAYS (Keeping the successful hidden element fix) */
        iframe, 
        canvas, 
        [style*="position: fixed"], 
        [style*="position: absolute"] { 
            display: none !important;
            height: 0 !important;
            width: 0 !important; 
        }
    </style>
