    <style>
        /* 1. Universal Reset (Still needed for aggressive cleanup) */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        /* 2. Global Sizing & FLEXBOX: Use display: flex to prevent margin collapse
           and ensure content starts at the very edge. */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important; 
            
            /* >>>>>>>>>>>>> THE KEY FIX <<<<<<<<<<<<< */
            display: flex; /* Makes body a flex container */
            flex-direction: column; /* Ensures content flows top-to-bottom */
            /* >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> */
        }
        
        /* 3. Ensure app-root takes up the available space */
        app-root {
            display: block;
            flex-grow: 1; /* Allows it to fill the full height of the body */
            width: 100%;
            height: 100%; /* Important fallback */
        }

        /* 4. HIDING INJECTED ELEMENTS (Keeping the successful hidden element fix) */
        iframe, 
        canvas, 
        [style*="position: fixed"], 
        [style*="position: absolute"],
        div:empty:last-of-type,
        body > div:last-child,
        body > div:first-child { 
            display: none !important;
            height: 0 !important;
            width: 0 !important; 
        }

    </style>
